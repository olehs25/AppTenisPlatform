<div class="login">
  <mat-card>
    <div>
      <div class="image">
        <br>
        <img src="assets/images/logo.png" style="width: 9%" alt="">
      </div>
    </div>
    <form (ngSubmit)="formSubmit()" style="margin: 1%;">
      <h2>Página de registro</h2>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">account_circle</mat-icon>
        <mat-label>Nombre Completo</mat-label>
        <input [(ngModel)]="user.fullName" name="fullName" required type="text" matInput placeholder="Introduzca su Nombre completo" />
      </mat-form-field>
      <br>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">account_circle</mat-icon>
        <mat-label>Pais</mat-label>
        <input [(ngModel)]="user.country" name="country" required type="text" matInput placeholder="Introduzca sus Pais de origen" />
      </mat-form-field>
      <br>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">alternate_email</mat-icon>
        <mat-label>Email</mat-label>
        <input [(ngModel)]="user.email" name="email" required type="email" matInput placeholder="Introduzca su correo electrónico" />

      </mat-form-field>
      <br>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">call</mat-icon>
        <mat-label>Teléfono</mat-label>
        <input [(ngModel)]="user.personalPhone" name="personalPhone" required type="long" matInput placeholder="Introduzca su número de teléfono" />
      </mat-form-field>
      <br>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">date_range</mat-icon>
        <mat-label>Idioma</mat-label>
        <input [(ngModel)]="user.language" name="language" required type="text" matInput placeholder="Introduzca su idioma" />
      </mat-form-field>
      <br>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">key</mat-icon>
        <mat-label>Contraseña</mat-label>
        <input [(ngModel)]="user.password" name="password" required [type]="hide ? 'password' : 'text'" matInput placeholder="Introduzca una constraseña segura" />
        <mat-icon mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" class="primary-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <br>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">date_range</mat-icon>
        <mat-label>NIF/NIE</mat-label>
        <input [(ngModel)]="user.nif" name="nif" required type="text" matInput placeholder="Introduzca su NIF/NIE" />
      </mat-form-field>
      <br>
      <mat-form-field class="fields" appearance="outline">
        <mat-icon class="primary-icon" matIconPrefix="">date_range</mat-icon>
        <mat-label>Area</mat-label>
        <input [(ngModel)]="user.area" name="area" required type="text" matInput placeholder="Introduzca su Area" />
      </mat-form-field>

      <div class="container">
        <button mat-raised-button color="primary" type="submit">Registrarse</button>
      </div>
      <br>
      <p>
        Si ya tienes una cuenta,
        <a href="login">inicia sesión</a>
      </p>
      <br><br>
    </form>
  </mat-card>
</div>
