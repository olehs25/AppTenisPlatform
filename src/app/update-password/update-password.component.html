<h1 mat-dialog-title>Actualizar Contrase単a</h1>
<div mat-dialog-content>
  <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Contrase単a Actual</mat-label>
      <input matInput [type]="hideCurrent ? 'password' : 'text'" formControlName="currentPassword" required>
      <button mat-icon-button matSuffix (click)="hideCurrent = !hideCurrent" [attr.aria-label]="'Hide current password'" [attr.aria-pressed]="hideCurrent">
        <mat-icon>{{hideCurrent ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nueva Contrase単a</mat-label>
      <input matInput [type]="hideNew ? 'password' : 'text'" formControlName="newPassword" required>
      <button mat-icon-button matSuffix (click)="hideNew = !hideNew" [attr.aria-label]="'Hide new password'" [attr.aria-pressed]="hideNew">
        <mat-icon>{{hideNew ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Confirmar Nueva Contrase単a</mat-label>
      <input matInput [type]="hideConfirm ? 'password' : 'text'" formControlName="confirmPassword" required>
      <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide confirm password'" [attr.aria-pressed]="hideConfirm">
        <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <div mat-dialog-actions class="dialog-actions">
      <button mat-button type="button" (click)="closeDialog()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Actualizar</button>
    </div>
  </form>
</div>
