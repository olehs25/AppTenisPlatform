<h1 mat-dialog-title>Reserva</h1>
<div mat-dialog-content>
  <p>¿Estás seguro de que deseas crear esta reserva?</p>
  <h1 mat-dialog-title>Detalles de la Reserva</h1>
  <div mat-dialog-content>
    <p><strong>Usuario:</strong> {{data.nombre}}</p>
    <p><strong>Fecha:</strong> {{data.fecha}}</p>
    <p><strong>Hora:</strong> {{data.hora}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Aceptar</button>
</div>
