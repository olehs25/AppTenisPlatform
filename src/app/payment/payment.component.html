<div class="payment-container">
  <h1>Payment Page</h1>
  <div class="reservation-details">
    <p><strong>User Email:</strong> {{ userMail }}</p>
    <p><strong>Reservation start:</strong> {{ start }}</p>
    <p><strong>Reservation end:</strong> {{ end }}</p>
    <p><strong>Price:</strong> {{ price }} EUR</p>
  </div>

  <div class="payment-methods">
    <h2>Choose Payment Method</h2>
    <div class="method">
      <input type="radio" id="credit-card" name="paymentMethod" value="creditCard" (change)="selectPaymentMethod('creditCard')">
      <label for="credit-card">Credit Card</label>
    </div>
    <div class="method">
      <input type="radio" id="paypal" name="paymentMethod" value="paypal" (change)="selectPaymentMethod('paypal')">
      <label for="paypal">PayPal</label>
    </div>
  </div>

  <div *ngIf="selectedPaymentMethod === 'creditCard'" class="credit-card-form">
    <h3>Credit Card Information</h3>
    <form (submit)="processPayment()">
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" required>
      </div>
      <div class="form-group">
        <label for="expiryDate">Expiry Date</label>
        <input type="text" id="expiryDate" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" required>
      </div>
      <button type="submit">Pay with Credit Card</button>
    </form>
  </div>

  <div *ngIf="selectedPaymentMethod === 'paypal'" class="paypal-button">
    <h3>Pay with PayPal</h3>
    <button (click)="processPaypalPayment()">Pay with PayPal</button>
  </div>

  <!-- Botón para regresar a la página de reservas -->
  <div class="back-to-reservations">
    <br>
    <button mat-raised-button color="warn" (click)="goToReservations()">Back to Reservations</button>
  </div>
</div>
